<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center  h-screen ">
        <div class="mockup-phone bg-white">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center">
                <div class="h-screen ">
                    <div class="stats shadow  ">
                        <div class="stat ">
                            <div id="current-balance" class="stat-value text-black">89400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <!-- divider -->
                    <div class="divider "></div>
                    <!-- card button-->
                    <button id="addmony-btn" class="btn btn-xl">Add Mony</button>
                    <button id="cashout-btn" class="btn btn-xl">Cash Out</button>
                    <button id="transaction-btn" class="btn btn-xl w-38"> Transaction </button>

                    <!-- divider -->
                    <div class="divider "></div>

                    <!-- input forms for add  mony-->
                    <form id="addmony-form" class="fieldset ">
                        <label class="label text-black">Amount</label>
                        <input id="amount" type="number" class="input text-black" placeholder="Amount" />
                        <label class="label text-black">Pin</label>
                        <input id="pin" type="password" class="input text-black" placeholder="Pin" />
                        <div><a class="link link-hover text-black">Forgot password?</a></div>
                        <button id="btn-addmony" class="btn btn-neutral mt-4">Add Mony</button>
                    </form>

                    <!-- input forms for cash out -->
                    <form id="cashout-form" class="fieldset hidden">
                        <label class="label text-black">Amount</label>
                        <input id="cashout-amount" type="number" class="input text-black" placeholder="Amount" />
                        <label class="label text-black">Pin</label>
                        <input id="cashout-pin" type="password" class="input text-black" placeholder="Pin" />
                        <div><a class="link link-hover text-black">Forgot password?</a></div>
                        <button id="btn-cashout" class="btn btn-neutral mt-4">Cash Out</button>
                    </form>

                    <!-- transaction section  -->
                     <section id="transaction-section" class="hidden">
                        <h1 class="text-black">Transaction History</h1>
                        <div id="transaction-container" class="text-black">
                            
                        </div>
                     </section>


    </main>
    <script src="/payoo-way-2/js/utilizes.js"></script>
    <script src="/payoo-way-2/js/addMony2.js"></script>
    <script src="/payoo-way-2/js/cashOut.js"></script>
    <script src="/payoo-way-2/js/features.js"></script>

    
</body>
</html>
