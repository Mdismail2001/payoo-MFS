<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center h-screen  ">
        <div class="mockup-phone bg-white">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center">
                <div class="h-screen ">
                    <div class="stats shadow  ">
                        <div class="stat ">
                            <div class="stat-value text-black">89,400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <!-- divider -->
                    <div class="divider "></div>
                    <!-- card button-->
                    <button class="btn btn-xl">Add Mony</button>
                    <button class="btn btn-xl">Cash Out</button>
                    <!-- divider -->
                    <div class="divider "></div>

                    <!-- input forms -->
        <form class="fieldset">
          <label class="label text-black">Amount</label>
          <input type="number" class="input text-black" placeholder="Amount" />
          <label class="label text-black">Pin</label>
          <input type="password" class="input text-black" placeholder="Pin" />
          <div><a class="link link-hover text-black">Forgot password?</a></div>
          <button class="btn btn-neutral mt-4">Login</button>
        </form>

    </main>
    <script src="/payoo/js/home.js"></script>
</body>

</html>
